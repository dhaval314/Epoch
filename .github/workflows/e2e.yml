name: E2E Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: pip install pytest

      - name: Generate TLS Certificates
        working-directory: certs
        run: bash gen.sh

      - name: Build Client Binary
        run: go build -o bin/client ./client

      - name: Run Pytest Suite
        run: pytest -s tests/

      - name: Dump Engine Logs on Failure
        if: failure()
        run: docker compose logs
