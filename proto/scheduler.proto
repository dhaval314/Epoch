syntax = "proto3";
package scheduler;
option go_package = "./proto";

message Job {
    string id = 1;
    string command = 2;
    string schedule = 3;
    string image = 4;
}

message JobResponse {
    bool success = 1;
    string message = 2;
    string id  = 3;
}

service Scheduler {
    rpc SubmitJob(Job) returns (JobResponse);
}